
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>

    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">    
</head>
<body>
  <div class="spinner" id="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
  <div class="container">
    <center><h1>Want Us To Send Your Mail? Fill It Below</h1></center>
  </div>
    <div class="container white">
        <form >
            <div class="form-group">
              <label for="inputEmail">To</label>
              <input type="email" name="to" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Use comma , while sending mail to multiple recipients.</small>
            </div>
            <div class="form-group">
              <label for="inputFrom">From</label>
              <input type="text" name="from" class="form-control" id="inputFrom" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="inputSubject">Subject</label>
                <input type="text" name="subject" class="form-control" id="inputSubject" placeholder="Enter Subject">
            </div>
            <div class="form-group">
                <label for="inputText">From</label>
                <textarea type="text" name="text" class="form-control" id="inputText" placeholder="Enter Text" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="inputFile">Attachments</label>
                <input type="file" name="files[]" class="form-control" id="inputFile" placeholder="Attach Files" multiple>
            </div>
            <div id="select"></div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="allowhtml">
              <label class="form-check-label" for="allowhtml">Send as HTML</label>
            </div>
            <button type="button" id="send" class="btn btn-primary">Send &nbsp;<span class="fa fa-send"></span></button>
          </form>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
